syntax = "proto3";

message Account {
    string id = 1;
    string email = 2;
    string token = 3;
    string password = 4;
    string name = 5;
}

message Site {
    int64 id = 1;
    string url = 2;
    string userId = 3;
}

message GetSitesRequest {
    int32 limit = 1;
    int32 offset = 2;
}

message GetSiteRequest {
    int64 id = 1;
}

message GetStatsRequest {
    int64 siteID = 1;
    string userID = 2;
}

message CountStatRequest {
    int64 siteID = 1;
    int64 userID = 2;
}